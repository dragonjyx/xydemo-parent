server:
   port: 8083
spring:
   http:
      encoding:
      force: true
      charset: UTF-8
      enabled: true
   application:
      name: xydemo-nacos-properties-seperate
   mvc:
      throwExceptionIfNoHandlerFound: true
   cloud:
      nacos:
         config:
            group: xydemo
            server-addr: 192.168.0.172:8848
            file-extension: yaml
         discovery:
            server-addr: 192.168.0.172:8848
   profiles:
      active: dev









